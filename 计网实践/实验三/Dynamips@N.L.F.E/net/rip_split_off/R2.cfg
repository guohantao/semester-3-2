!
version 12.2
service timestamps debug uptime
service timestamps log uptime
no service password-encryption
!
hostname R2
!
!
ip subnet-zero
ip cef
!
!
!
call rsvp-sync
!
!
!
!
!
!
!
!
interface FastEthernet0/0
 ip address 2.2.214.1 255.255.255.0
 no ip split-horizon
 duplex half
!
interface Serial1/0
 ip address 1.2.214.2 255.255.255.0
 encapsulation ppp
 no ip split-horizon
 serial restart-delay 0
!
interface Serial1/1
 ip address 2.3.214.1 255.255.255.0
 encapsulation ppp
 no ip split-horizon
 serial restart-delay 0
!
interface Serial1/2
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial1/3
 no ip address
 shutdown
 serial restart-delay 0
!
router rip
 version 2
 network 1.0.0.0
 network 2.0.0.0
 neighbor 2.3.214.2
 neighbor 2.2.214.2
 neighbor 1.2.214.1
!
ip classless
no ip http server
!
!
dial-peer cor custom
!
!
!
!
gatekeeper
 shutdown
!
!
line con 0
line aux 0
line vty 0 4
!
end
